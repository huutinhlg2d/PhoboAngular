<div class="mx-5">
  <div class="d-flex justify-content-center">
    <h2 class="project-table-heading h2">Employee Table</h2>
  </div>

<mat-card-content>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Photographer Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name</th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <!-- Concept Column -->
    <ng-container matColumnDef="conceptName">
      <th mat-header-cell *matHeaderCellDef> Concept </th>
      <td mat-cell *matCellDef="let element"> {{element.conceptName}}</td>
    </ng-container>

    <ng-container matColumnDef="bookingDate">
      <th mat-header-cell *matHeaderCellDef> Day </th>
      <td mat-cell *matCellDef="let element"> {{element.bookingDate | date:'dd/MM/yyyy'}} </td>

    </ng-container>

    <ng-container matColumnDef="bookingRate">
      <th mat-header-cell *matHeaderCellDef> Rate </th>
      <td mat-cell *matCellDef="let element"> {{element.bookingRate}} <span style="color: rgba(206, 206, 0, 0.467);">&#9733;</span></td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note  </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action</th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-stroked-button color="warn" (click)="onDeny(element)" class="me-2" *ngIf="element.status == 3">
          <mat-icon>thumb_down</mat-icon> Decline
        </button>
        <button mat-stroked-button color = "primary" (click)="onAccept(element)" *ngIf="element.status == 3">
          <mat-icon>thumb_up</mat-icon> Accept
        </button> -->
        <button mat-stroked-button color="warn" (click)="onDeny(element)" class="me-2">
          <mat-icon>thumb_down</mat-icon> Decline
        </button>
        <button mat-stroked-button color = "primary" (click)="onAccept(element)">
          <mat-icon>thumb_up</mat-icon> Accept
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
  </mat-paginator>
</div>
</mat-card-content>
</div>
