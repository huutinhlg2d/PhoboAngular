<mat-card class="container mx-1">
    <mat-card-title>Booking</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-2">
                <mat-form-field >
                    <mat-select required formControlName="conceptId" placeholder="Concept" (selectionChange)="onConceptChange($event)">
                        <mat-option *ngFor="let conceptConfig of conceptConfigs" [value]="conceptConfig.concept.id">{{ conceptConfig.concept.name }}</mat-option>
                    </mat-select>
                    <mat-error>Error</mat-error>
                </mat-form-field>
            </div>
            <div class="mb-2">
                <div>
                    <div>
                        <div class="form-label"><mat-label>Duration <span style="color: red" aria-label="Select an concept">*</span></mat-label></div>
                        <mat-radio-group formControlName="duration">
                            <mat-radio-button *ngFor="let dc of durationConfigs" [value]="dc">{{dc}}</mat-radio-button>
                        </mat-radio-group> 
                    </div>
                </div>
            </div>
            <div class="mb-2">
                <mat-form-field>
                    <input required matInput formControlName="location" placeholder="Location" />
                </mat-form-field>
            </div>
            <div class="mb-2">
                <mat-form-field>
                    <input matInput formControlName="note" placeholder="Note" />
                </mat-form-field>
            </div>
            <div class="mb-2">
                <div class="form-label"><mat-label>Choose date to book <span style="color: red" aria-label="Select an concept">*</span></mat-label></div>
                <mat-form-field appearance="fill" class="me-1">
                    <mat-label>Choose a date</mat-label>
                    <input formControlName="bookingDay" matInput [matDatepickerFilter]="bookingDateFilter" [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Choose time</mat-label>
                    <input formControlName="bookingTime" type="time" matInput>
                </mat-form-field>
            </div>
            <!-- <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="password?.errors?.required">Password is required</mat-error>
                </mat-form-field>
            </p> -->

            <div class="button">
                <button type="submit" mat-flat-button color="primary">Book</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
