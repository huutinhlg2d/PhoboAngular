<header>
  <a class="" routerLink="/home">PhoBo</a>
  <nav class="mr-5">
    <ul class="nav__link">
      <li *ngIf="user.userRole == 1" ><a routerLink="/employee/table">Booking</a></li>
      <li *ngIf="!isPendingPhotographer && isLogged" ><a routerLink="/project">Booking Config</a></li>
      <li><a routerLink="/project">History</a></li>
    </ul>
  </nav>
  <a class="current__user"  *ngIf="isLogged">
    <button [matMenuTriggerFor]="menu" id="avatarBtn">
      <img [src]="user?.avatarUrl | resource" alt="avatar" class="avatar">
    </button>
    <mat-menu #menu="matMenu" xPosition="before" >
      <div id="user__info">
        <img [src]="user?.avatarUrl | resource" alt="avatar" id="avatarDetail">

        <div class="user__detail">
          <div id="user__name">{{user?.name}}</div>
          <div id="user__mail">{{user?.email}}</div>
        </div>
      </div>
      <mat-divider style="background-color: #92979a"></mat-divider>
      <a mat-menu-item routerLink="/account/info">Manage account</a>
      <a *ngIf="isLogged" mat-menu-item (click)="logOut()">Sign out</a>

    </mat-menu>
  </a>
  <a *ngIf="!isLogged" mat-menu-item routerLink="/login">Login</a>
</header>
