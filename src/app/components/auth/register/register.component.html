<div class="container p-5">
  <form [formGroup]="form" (ngSubmit)="register()">
    <mat-card class="text-center">
      <mat-card-header class="mt-3">
        <div class="m-auto">
          <mat-card-title style="color: #3F51B4; font-size: 40px; line-height: 60px">
            Sign Up
          </mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="col-sm-8 m-auto">
          <div class="d-flex justify-content-center mt-5">
            <div>
              <div class="row">
                <mat-form-field class="col-12">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Type name" formControlName="name">
                  <mat-error *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
                    Name is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col-6">
                  <mat-label>Gender</mat-label>
                  <mat-select formControlName="gender">
                    <mat-option value="MALE">Male</mat-option>
                    <mat-option value="FEMALE">Female</mat-option>
                    <mat-option value="OTHER">Other</mat-option>
                  </mat-select>
                  <mat-error *ngIf="form.get('gender')?.hasError('required') && form.get('gender')?.touched">
                    Gender is required
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="col-6">
                  <mat-label>Birthday</mat-label>
                  <input matInput type="date" formControlName="birthday">
                  <mat-error *ngIf="form.get('birthday')?.hasError('required') && form.get('birthday')?.touched">
                    Birthday is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col-12">
                  <mat-label>Phone number</mat-label>
                  <input matInput placeholder="Type phone number" formControlName="phoneNumber">
                  <mat-error *ngIf="form.get('phoneNumber')?.hasError('required') && form.get('phoneNumber')?.touched">
                    Phone Number is required
                  </mat-error>
                  <mat-error *ngIf="form.get('phoneNumber')?.hasError('pattern') && form.get('phoneNumber')?.dirty">
                    Phone Number must be match *** *** ****
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col-12">
                  <mat-label>Mail</mat-label>
                  <input matInput placeholder="Type mail" formControlName="mail">
                  <mat-error *ngIf="form.get('mail')?.hasError('required') && form.get('mail')?.touched">
                    Mail is required
                  </mat-error>
                  <mat-error *ngIf="form.get('mail')?.hasError('email') && form.get('mail')?.dirty">
                    Please enter correct mail
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col-12">
                  <mat-label>Role</mat-label>
                  <mat-select formControlName="role">
                    <mat-option value="MALE">Photographer</mat-option>
                    <mat-option value="FEMALE">Customer</mat-option>
                  </mat-select>
                  <mat-error *ngIf="form.get('role')?.hasError('required') && form.get('role')?.touched">
                    Role is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="p-3">
        <div class="row d-flex justify-content-center">
          <div class="col-3">
            <button type="button" routerLink="/home" mat-raised-button>Cancel</button>
          </div>
          <div class="col-3">
            <button type="submit" mat-flat-button color="primary">Sign Up</button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
