<div class="container p-5">
  <form [formGroup]="form" (ngSubmit)="register()">
    <mat-card class="text-center">
      <mat-card-header class="mt-3">
        <div class="m-auto">
          <mat-card-title style="color: #3F51B4; font-size: 40px; line-height: 60px">
            Sign Up
          </mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="col-sm-8 m-auto">
          <div class="d-flex justify-content-center mt-5">
            <div>
              <div class="row">
                <mat-form-field class="col-12">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Type name" formControlName="name">
                  <mat-error *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
                    Name is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col-6">
                  <mat-label>Gender</mat-label>
                  <mat-select formControlName="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                    <mat-option value="Other">Other</mat-option>
                  </mat-select>
                  <mat-error *ngIf="form.get('gender')?.hasError('required') && form.get('gender')?.touched">
                    Gender is required
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="col-6">
                  <mat-label>Birthday</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="birthday">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error *ngIf="form.get('birthday')?.hasError('required') && form.get('birthday')?.touched">
                    Birthday is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col-12">
                  <mat-label>Mail</mat-label>
                  <input matInput placeholder="Type mail" formControlName="email">
                  <mat-error *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
                    Mail is required
                  </mat-error>
                  <mat-error *ngIf="form.get('email')?.hasError('email') && form.get('email')?.dirty">
                    Please enter correct mail
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col-12">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput placeholder="Password" formControlName="password">
                  <mat-error *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col-12">
                  <mat-label>Re-type Password</mat-label>
                  <input type="password" matInput placeholder="Type name" formControlName="repassword">
                  <mat-error *ngIf="form.get('repassword')?.hasError('required') && form.get('repassword')?.touched">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="col-12">
                  <mat-label>Role</mat-label>
                  <mat-select formControlName="role">
                    <mat-option value="Photographer">Photographer</mat-option>
                    <mat-option value="Customer">Customer</mat-option>
                  </mat-select>
                  <mat-error *ngIf="form.get('role')?.hasError('required') && form.get('role')?.touched">
                    Role is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="p-3">
        <div class="row d-flex justify-content-center">
          <div class="col-3">
            <button type="button" routerLink="/home" mat-raised-button>Cancel</button>
          </div>
          <div class="col-3">
            <button type="submit" mat-flat-button color="primary">Sign Up</button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
