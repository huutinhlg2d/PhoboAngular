<mat-card class="container mx-1">
    <mat-card-title>Config</mat-card-title>
    <mat-card-content class="py-4 px-3">
        <button mat-raised-button color="primary" class="mb-3" (click)="onAddClick()">Add Concept Configuration</button>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Concept Name Column -->
              <ng-container matColumnDef="concept-name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.concept.name}} </td>
              </ng-container>

              <!-- Duration Config Column -->
              <ng-container matColumnDef="duration-config">
                <th mat-header-cell *matHeaderCellDef> Configuration </th>
                <td mat-cell *matCellDef="let element"> {{element.durationConfig}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef > Action</th>
                <td mat-cell *matCellDef="let row" >
                    <div>
                        <button mat-stroked-button color="warn" (click)="onDeleteClick(row)" class="ml-2">
                            <mat-icon>delete</mat-icon> Delete
                        </button>
                    </div>
                </td>
              </ng-container>          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
